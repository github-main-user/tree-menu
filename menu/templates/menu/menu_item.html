<li class="{% if item.is_active %}active{% endif %}">
  <a href="{{ item.get_absolute_url }}">{{ item.title }}</a>
  {% if item.is_active and item.children_list %}
    <ul>
      {% for child in item.children_list %}
        {% include 'menu/menu_item.html' with item=child %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
